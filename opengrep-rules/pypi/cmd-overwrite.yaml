rules:
- id: cmd-overwrite
  languages:
  - python
  message: This package is overwriting the 'install' command in setup.py
  metadata:
    confidence: LOW
    description: Identify when the 'install' command is overwritten in setup.py, indicating
      a piece of code automatically running when the package is installed
    endor-category: malware-detection
    endor-tags:
    - ANALYTICS_INFO
    endor-targets:
    - ENDOR_TARGET_PACKAGE
    version: latest
  patterns:
  - pattern-either:
    - pattern: 'setuptools.setup(..., cmdclass = { ..., "$COMMAND": $SCRIPT, ... },
        ...)

        '
    - pattern: 'setup(..., cmdclass = { ..., "$COMMAND": $SCRIPT, ... }, ...)

        '
  - metavariable-regex:
      metavariable: $COMMAND
      regex: install|develop|egg_info
  severity: INFO
