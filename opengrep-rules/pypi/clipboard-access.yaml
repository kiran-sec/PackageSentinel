rules:
- id: clipboard-access
  languages:
  - python
  message: This package accesses the clipboard, which can indicate it's trying to
    steal sensitive data or overwrite cryptocurrency addresses
  metadata:
    confidence: LOW
    description: Identify when a package reads or write data from the clipboard
    endor-category: malware-detection
    endor-tags:
    - ANALYTICS_INFO
    endor-targets:
    - ENDOR_TARGET_PACKAGE
    version: latest
  patterns:
  - pattern-either:
    - pattern: pyperclip.paste()
    - pattern: pyperclip.copy(...)
    - pattern: pandas.read_clipboard(...)
    - pattern: $VAR.to_clipboard(...)
  severity: INFO
